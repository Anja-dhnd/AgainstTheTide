{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="{% static 'scss/main.css' %}" type="text/css"> -->
</head>

<body>
    {% block content %}

    <h1 class="">Blog Posts</h1>
 
<ul>
{% for post in object_list %}
   <li> <a href="{% url 'article_details' post.pk %}">{{ post.title }}</a> - {{ post.author.first_name }} 
    {{ post.author.last_name }}<br/>
    {{ post.body }} </li>
{% endfor %}
</ul>

    {% endblock %}


</body>
</html>
